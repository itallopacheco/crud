<div align="center">
    <h1>Adicionar pessoa</h1>
    </br>
    <form action="#" id="teste" th:action="@{/save}" th:object="${pessoa}" method="POST" >
        <table border="0" cellpadding="10">
            <tr>
                <td>Nome:</td>
                <td><input type="text" required="required" th:field="${pessoa.name}"/></td>
            </tr>
            <tr>
                <td>Sobrenome:</td>
                <td><input type="text" required="required" th:field="${pessoa.lastName}"></td>
            </tr>
            <tr>
                <td>CPF:</td>
                <td><input type="text" id="CPF" value="Submit" required="required" maxlength="14" minlength="11" th:field="${pessoa.CPF}"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Salvar</button>
                </td>
            </tr>
        </table>
    </form>

</div>

<script th:src="@{/js/jquerry.mask.js}" type="text/javascript"></script>
<script>


    function validarCPF(cpf) {
        cpf = cpf.replace(/[^\d]+/g,'');
        if(cpf == '') return false;

        if (cpf.length != 11 ||
            cpf == "00000000000" ||
            cpf == "11111111111" ||
            cpf == "22222222222" ||
            cpf == "33333333333" ||
            cpf == "44444444444" ||
            cpf == "55555555555" ||
            cpf == "66666666666" ||
            cpf == "77777777777" ||
            cpf == "88888888888" ||
            cpf == "99999999999")
            return false;

        add = 0;
        for (i=0; i < 9; i ++)
            add += parseInt(cpf.charAt(i)) * (10 - i);
        rev = 11 - (add % 11);
        if (rev == 10 || rev == 11)
            rev = 0;
        if (rev != parseInt(cpf.charAt(9)))
            return false;

        add = 0;
        for (i = 0; i < 10; i ++)
            add += parseInt(cpf.charAt(i)) * (11 - i);
        rev = 11 - (add % 11);
        if (rev == 10 || rev == 11)
            rev = 0;
        if (rev != parseInt(cpf.charAt(10)))
            return false;
        return true;
    }


        document.getElementById('teste').addEventListener('submit', function (event){
            if  (validarCPF(document.querySelector("#CPF").value) == true) {
                document.getElementById('teste').submit();
            }else
                {
                alert("Insira um cpf valido");
            }
        })




</script>

</body>
</html>
