<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar pessoa</title>
</head>
<body>
    <div align="center">
        <h1>Editar pessoa</h1>
        </br>

        <form action="#" th:action="@{/save}" th:object="${pessoa}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td> ID:</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly"> </td>
                </tr>
                <tr>
                <tr>
                    <td>Nome:</td>
                    <td><input type="text" th:field="*{name}"> </td>
                </tr>
                <tr>
                    <td>Sobrenome:</td>
                    <td><input type="text" th:field="*{last_name}"> </td>
                </tr>
                <tr>
                    <td>CPF:</td>
                    <td><input type="text" th:field="*{CPF}"> </td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Salvar</button></td>
                </tr>
            </table>


        </form>
    </div>

</body>
</html>
